<nav id="mainnav-container" class="mainnav">
    <div class="mainnav__inner">

        <div class="mainnav__top-content scrollable-content pb-5">

            <div class="mainnav__profile mt-3 d-flex3">
                <div class="mt-2 d-mn-max"></div>

                <div class="mininav-toggle text-center py-2">
                    <img class="mainnav__avatar img-md rounded-circle border"
                        src="../../assets/img/profile-photos/1.png" alt="Profile Picture">
                </div>
                <div class="mininav-content collapse d-mn-max">
                    <div class="d-grid">
                        <button class="d-block btn shadow-none p-2" data-bs-toggle="collapse" data-bs-target="#usernav"
                            aria-expanded="false" aria-controls="usernav">
                            <span class="dropdown-toggle d-flex justify-content-center align-items-center">
                                <h6 class="mb-0 me-3">{{currentUser.name}}({{currentUser.userName}})</h6>
                            </span>
                            <small class="text-muted">{{currentUser.groupName}}</small>
                        </button>
                    </div>
                </div>
            </div>


            <div class="mainnav__categoriy py-3">
                <h6 class="mainnav__caption mt-0 px-3 fw-bold">Navigation</h6>
                <ul class="mainnav__menu nav flex-column">

                    <li class="nav-item has-sub">
                        <a [routerLink]="['/Home']" class="mininav-toggle nav-link collapsed"><i
                                class="demo-pli-home fs-5 me-2"></i>
                            <span class="nav-label ms-1">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </div>


            <div class="mainnav__categoriy py-3" *ngFor="let menu of currentUser.menu">
                <ng-container *ngIf="menu.isShowOnMenuBar=='1'">
                    <h6 class="mainnav__caption mt-0 px-3 fw-bold">{{menu.menuName}}</h6>
                    <ul class="mainnav__menu nav flex-column">
            
                        <li class="nav-item has-sub" *ngFor="let subMenu of menu.subMenu">
                            <a [routerLink]="[''+subMenu.subMenuURL+'']" [queryParams]="{id: subMenu.subMenuID}"
                                class="mininav-toggle nav-link collapsed"><i class="demo-pli-home fs-5 me-2"></i>
                                <span class="nav-label ms-1">{{subMenu.subMenuName}}</span>
                            </a>
                        </li>
                    </ul>
                </ng-container>
            </div>


        </div>


        <div class="mainnav__bottom-content border-top pb-2">
            <ul id="mainnav" class="mainnav__menu nav flex-column">
                <li class="nav-item has-sub" (click)="logout()">
                    <a class="nav-link mininav-toggle collapsed" aria-expanded="false">
                        <i class="demo-pli-unlock fs-5 me-2"></i>
                        <span class="nav-label ms-1">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
