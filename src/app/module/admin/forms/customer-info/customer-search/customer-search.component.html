<div class="content__boxed">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Search</h5>
            <div class="row g-3 align-items-center">
                <div class="col-10">
                    <label for="_dm-staticEmail" class="visually-hidden">Email</label>
                    <input type="text" class="form-control" id="_dm-inputEmail" [(ngModel)]="CustomerName" placeholder="Search by customer name , contact no, vehical no, vehical name etc.."/>
                </div>
                <div class="col-2">
                    <input type="button" class="btn btn-primary" (click)="serchCustomer()" value="Search"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let cust of CustomerList"  class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <div class="card">
                <div class="card-body">

                    <div class="d-flex align-items-center position-relative pb-3">
                        <div class="flex-shrink-0">
                            <img class="img-md rounded-circle" src="../../assets/img/profile-photos/3.png"
                                alt="Profile Picture" loading="lazy">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <a class="h5 stretched-link btn-link">{{cust.CustomerName}}</a>
                            <p class="text-muted m-0">{{cust.ContactNo}}</p>
                        </div>
                    </div>
                    <p>{{cust.Address}}<br>
                    {{cust.VehiclelNo}}<br>
                    {{cust.VehicleName}}</p>

                    <div class="mt-3 pt-2 text-center border-top">
                        <div class="d-flex justify-content-center gap-3">
                            <a class="btn btn-sm btn-hover btn-outline-light">
                                <i class="d-block demo-pli-consulting text-muted fs-3 mb-2"></i> Delete
                            </a>
                            <a class="btn btn-sm btn-hover btn-outline-light">
                                <i class="d-block demo-pli-pen-5 text-muted fs-3 mb-2"></i> Edit
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
