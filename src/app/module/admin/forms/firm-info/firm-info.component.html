<div id="root" class="root front-container">
    <section id="content" class="content">
        <div class="content__boxed w-100 min-vh-100 d-flex flex-column align-items-center justify-content-center">
            <div class="content__wrap">

                <div class="card shadow-lg">
                    <div class="card-body">
                        <div class="text-center">
                            <h1 class="h3">Firm Info</h1>
                        </div>
                        <form class="mt-4" [formGroup]="FirmInfoForm" (ngSubmit)="AddFirm()" novalidate>
                            <div class="mb-3">
                                <app-simple-text-box placeholder="Firm Name"
                                formControlName="FirmName"
                                ></app-simple-text-box>
                            </div>
                            <div class="mb-3">
                                <app-simple-text-box placeholder="Firm Address"
                                formControlName="FirmAddress"
                                ></app-simple-text-box>
                            </div>
                            <div class="mb-3">
                                <app-simple-text-box placeholder="Activation Date"
                                formControlName="ActivationDate"
                                ></app-simple-text-box>
                            </div>
                            <div class="mb-3">
                                <app-simple-text-box placeholder="Expiry Date"
                                formControlName="ExpiryDate"
                                ></app-simple-text-box>
                            </div>
                            <div class="d-grid mt-5" *ngIf="showAddBtn">
                                <button class="btn btn-primary btn-lg" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


</div>
