<div class="content__boxed">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Search</h5>
            <div class="row g-3 align-items-center">
                <div class="col-md-10 col-sm-8">
                    <input type="text" class="form-control" id="_dm-inputEmail" [(ngModel)]="Name" placeholder="Search by Dealer name , code , contact no etc.."/>
                </div>
                <div class="col-md-2 col-sm-4">
                    <input type="button" class="btn btn-primary" (click)="searchDealer()" value="Search"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let party of DealerList"  class="col-sm-6 col-md-4 col-xl-3 mb-3">
            <div class="card" (click)="selectedDealer(party)">
                <div class="card-body">

                    <div class="d-flex align-items-center position-relative pb-3">
                        <div class="flex-shrink-0">
                            <img class="img-md rounded-circle" src="../../assets/img/profile-photos/3.png"
                                alt="Profile Picture" loading="lazy">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <a class="h5 stretched-link btn-link">{{party.UserName}} - {{party.Name}}</a>
                            <p class="text-muted m-0">{{party.ContactNo}}</p>
                        </div>
                    </div>
                    <p class="h5 btn-link"  style="border-style: double; border-color: red; text-align: center;">Balance - {{party.DealerBalance}}</p>
                    <div class="mt-3 pt-2 text-center border-top">
                        <div class="d-flex justify-content-center gap-3">
                            <a class="btn btn-sm btn-hover btn-outline-light" (click)="deleteItem(party)">
                                <i class="d-block demo-pli-trash text-muted fs-3 mb-2"></i> Delete
                            </a>
                            <a class="btn btn-sm btn-hover btn-outline-light" (click)="editItem(party)">
                                <i class="d-block demo-pli-pen-5 text-muted fs-3 mb-2"></i> Edit
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
