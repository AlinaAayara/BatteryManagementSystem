<div class="content__wrap">
    <h2 class="mb-3">{{formName}}</h2>
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <!-- <h5 class="card-title">Block styled form</h5> -->

                    <form [formGroup]="SmartForm" (ngSubmit)="Submit()" class="row g-3">
                        <ng-container *ngFor="let field of formField">
                            <ng-container *ngIf="field.isVisible">
                                <div
                                    class="col-sm-12 col-md-{{field?.bootstrapFormGroup == undefined ? 12 : field?.bootstrapFormGroup}}">

                                    <ng-container
                                        *ngIf="(field?.controlType) == undefined ? 'Textbox' : (field?.controlType) === 'Radio'">
                                        <div class="d-flex flex-wrap justify-content-center gap-2">
                                            <div class="btn-group" role="group"
                                                aria-label="Basic radio toggle button group">
                                                <ng-container *ngFor="let group of field.radioGroup">
                                                    <input type="radio" class="btn-check" id="{{group.Value}}"
                                                    [value]="group.Value" [formControlName]="field.fieldName">
                                                    <label class="btn btn-outline-primary"
                                                        for="{{group.Value}}">{{group.Text}}</label>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </ng-container>

                                    <ng-container
                                        *ngIf="(field?.controlType) == undefined ? 'Textbox' : (field?.controlType) === 'Textbox'">
                                        <label for="_dm-inputAddress" class="form-label" [class.text-danger]="((SmartForm.get(field.fieldName)?.touched ||
                                    SmartForm.get(field.fieldName)?.dirty) &&
                                    SmartForm.get(field.fieldName)?.errors)" [class.text-success]="(SmartForm.get(field.fieldName)?.touched &&
                                    !SmartForm.get(field.fieldName)?.errors)">{{field.label}}</label>
                                        <input id="_dm-inputAddress" type="text" [formControlName]="field.fieldName"
                                            [class.is-invalid]="((SmartForm.get(field.fieldName)?.touched ||
                                    SmartForm.get(field.fieldName)?.dirty) &&
                                    SmartForm.get(field.fieldName)?.errors)" [class.is-valid]="(SmartForm.get(field.fieldName)?.touched &&
                                    !SmartForm.get(field.fieldName)?.errors)" class="form-control"
                                            placeholder={{field.placeholder}} NumberOnly
                                            [directiveName]="field?.directiveName == undefined ? null : field?.directiveName">
                                        <span style="color:red" class="help-block" *ngIf="((SmartForm.get(field.fieldName)?.touched ||
                                        SmartForm.get(field.fieldName)?.dirty) &&
                                        SmartForm.get(field.fieldName)?.errors)">
                                            {{field.placeholder}} is required.
                                        </span>
                                    </ng-container>

                                    <ng-container *ngIf="(field?.controlType) === 'Dropdown'">
                                        <label for="_dm-inputAddress" class="form-label" [class.text-danger]="((SmartForm.get(field.fieldName)?.touched ||
                                    SmartForm.get(field.fieldName)?.dirty) &&
                                    SmartForm.get(field.fieldName)?.errors)" [class.text-success]="(SmartForm.get(field.fieldName)?.touched &&
                                    !SmartForm.get(field.fieldName)?.errors)">{{field.label}}</label>
                                        <select class="form-select" aria-label="select transition timing"
                                            [formControlName]="field.fieldName" [class.is-invalid]="((SmartForm.get(field.fieldName)?.touched ||
                                    SmartForm.get(field.fieldName)?.dirty) &&
                                    SmartForm.get(field.fieldName)?.errors)" [class.is-valid]="(SmartForm.get(field.fieldName)?.touched &&
                                    !SmartForm.get(field.fieldName)?.errors)">
                                            <option value=""> -- {{field?.listData?.defaultSelectedText}} --</option>
                                            <option *ngFor="let item of this[field.fieldName + 'List']"
                                                [value]="item[field?.listData?.valueField]">
                                                {{item[field?.listData?.textField]}}
                                            </option>
                                        </select>
                                        <span style="color:red" class="help-block" *ngIf="((SmartForm.get(field.fieldName)?.touched ||
                                        SmartForm.get(field.fieldName)?.dirty) &&
                                        SmartForm.get(field.fieldName)?.errors)">
                                            {{field.placeholder}} is required.
                                        </span>
                                    </ng-container>

                                </div>
                            </ng-container>
                        </ng-container>
                        <div class="mt-4 d-grid gap-2 d-md-block">
                            <button type="submit" [disabled]="SmartForm.invalid || showLoader" class="btn btn-primary">
                                <ng-container *ngIf="showLoader">
                                    <span class="spinner-border spinner-border-sm"></span>
                                    Loading..
                                </ng-container>
                                <ng-container *ngIf="!showLoader">
                                    {{isAdd?'Save':'Update'}}
                                </ng-container>
                            </button>
                            |
                            <button type="button" class="btn btn-danger" (click)="clearField()">Clear</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <app-simple-table *ngIf="showDefaultListTable" [SearchResult]="listData" [searchFormName]="searchFormName"
                (delete)="delete($event)" (edit)="edit($event)"></app-simple-table>
            <ng-content></ng-content>
        </div>
    </div>
</div>
