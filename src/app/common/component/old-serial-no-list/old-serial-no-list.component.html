<div class="content__boxed">
    <div class="content__wrap">
        <section>
            <div class="row">
                <div class="col-md-12 mb-1">
                    <form class="row">
                        <div class="col-md-12 mb-1">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-md-12">
                                            <div *ngIf="OldSerialNoList?.length" class="table-responsive">
                                                <table class="table" style="background: white;">
                                                    <thead>
                                                        <tr>
                                                            <th>Sr No.</th>
                                                            <th>Select</th>
                                                            <th>Product</th>
                                                            <th>Purchase Date</th>
                                                            <th>Bill No</th>
                                                            <th>Serial No</th>
                                                            <th>Manufacturing Date</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let prod of OldSerialNoList; let i = index">
                                                            <td>{{prod.SrNo}}</td>
                                                            <td>
                                                                <input name="elem{{ i }}" id="elem{{ i }}"
                                                                    type="checkbox"
                                                                    [checked]="prod.Checked=='true'"
                                                                    (click)="checkElement($event, i)" />
                                                            </td>
                                                            <td>{{prod.ProductName}}</td>
                                                            <td>{{prod.PurchaseDate}}</td>
                                                            <td>{{prod.BillNo}}</td>
                                                            <td>{{prod.SerialNo}}</td>
                                                            <td>{{prod.ManufacturingDate}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-1">
                                        <div class="mt-4 d-grid gap-2 d-md-block">
                                            <button type="submit" class="btn btn-primary" [disabled]="(showLoader)" (click)="Submit()">
                                                <ng-container *ngIf="showLoader">
                                                    <span class="spinner-border spinner-border-sm"></span>
                                                    Loading..
                                                </ng-container>
                                                <ng-container *ngIf="!showLoader">
                                                    Continue
                                                </ng-container>

                                            </button>
                                            |
                                            <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
