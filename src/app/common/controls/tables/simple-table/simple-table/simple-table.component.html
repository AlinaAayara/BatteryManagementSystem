<div class="card h-100">
    <div class="card-body">
        <h5 class="card-title">{{searchFormName}}</h5>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <ng-container *ngFor="let item of SearchResult ; let i = index;let first = first;">
                        <tr *ngIf="first">
                            <th *ngIf="isDelete">Delete</th>
                            <th *ngIf="isWrite">Edit</th>
                            <!-- <th *ngFor="let (key, val) of item" *ngIf="key!=ColumnName">{{key}}</th> -->
                            <ng-container *ngFor="let key of Object.keys(item) ; let i = index;let firstKey = first;">
                                <th *ngIf="key?.substr((key?.length ?? 0) - 2)?.toLowerCase()!= 'id'">{{key}}</th>
                            </ng-container>
                        </tr>
                    </ng-container>
                </thead>
                <tbody>
                    <tr *ngFor="let item of SearchResult">
                        <ng-container *ngFor="let key of Object.keys(item); let i = index;let first = first;">
                            <td *ngIf="first && isDelete">
                                <button type="button" class="btn btn-danger" value="Delete" (click)="deleteItem(item)"><i class="demo-pli-trash fs-5"></i></button>
                            </td>
                        </ng-container>
                        <ng-container *ngFor="let key of Object.keys(item); let i = index;let first = first;">
                            <td *ngIf="first && isWrite">
                                <button type="button" class="btn btn-primary" value="EDIT" (click)="editItem(item)"><i class="demo-pli-pencil fs-5"></i></button>
                            </td>
                        </ng-container>
                        <ng-container *ngFor="let key of Object.keys(item) ; let i = index;let firstKey = first;">
                            <td *ngIf="key?.substr((key?.length ?? 0) - 2)?.toLowerCase()!= 'id'">{{item[key]}}</td>
                        </ng-container>

                        <!-- <td *ngIf="$first" *ngFor="let (key, val) of item" *ngIf="key=ColumnName" *ngIf="isDelete">
                            <input type="button" class="btn btn-danger" value="Delete" (click)="delete(val)" /></td>
                        <td *ngIf="$first" *ngFor="let (key, val) of item" *ngIf="key=ColumnName" *ngIf="IsUpdate">
                            <input type="button" class="btn btn-primary" value="EDIT" (click)="edit(val)" /></td>
                        <td *ngFor="let (key, val) of item" *ngIf="key!=ColumnName">{{val}}</td> -->

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
